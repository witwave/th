<ion-view title="精彩活动">
<ion-content >
<ion-refresher pulling-text="下拉刷新..." on-refresh="doRefresh()">
</ion-refresher>
<div class="list">
    <a ng-repeat="item in items" class="item  item-avatar item-text-wrap">
    <img src="http://369336699.com/{{item.cover}}"/>
    <h2 ng-bind="item.name"></h2>
    <p ng-bind-html="item.title"></p>
    </a>
</div>
  <ion-infinite-scroll
    on-infinite="loadMore()"
    distance="1%" ng-if="hasNextPage">
  </ion-infinite-scroll>
</ion-content>
</ion-view>
