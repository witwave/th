<div class="bar bar-header bar-assertive">
    <h1 class="title">欢迎登录</h1>
</div>
<ion-content class="has-header padding" style="background-color:#EFEFEF">
<div class="list">
    <label class="item item-input">
        <input type="text" placeholder="邮箱/手机/会员号" ng-bind="userData.username">
    </label>
    <label class="item item-input">
        <input type="password" placeholder="密码" ng-bind="userData.password">
    </label>
    <button class="button button-block button-assertive" ng-click="login()">
    登录
    </button>
</div>
</ion-content>
