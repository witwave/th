<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top">
<!-- Dashboard Tab -->
<ion-tab title="天合婚恋" icon="icon ion-home" href="#/tab/dash">
<ion-nav-view name="tab-dash"></ion-nav-view>
</ion-tab>
<!-- Activity Tab -->
<ion-tab title="活动" icon="icon ion-ionic" href="#/tab/activity">
<ion-nav-view name="tab-activity"></ion-nav-view>
</ion-tab>
<!-- Activity Tab -->
<ion-tab title="幸福墙" icon="icon ion-heart" href="#/tab/story">
<ion-nav-view name="tab-story"></ion-nav-view>
</ion-tab>
<!-- Account Tab -->
<ion-tab title="我" icon="icon ion-gear-b" href="#/tab/account">
<ion-nav-view name="tab-account"></ion-nav-view>
</ion-tab>
</ion-tabs>
